baseurl: "/"
#remote_theme: zerostaticthemes/jekyll-atlantic-theme
permalink: pretty
title: "Marty Haught"
markdown: kramdown
highlighter: rouge

layouts_dir: _layouts
data_dir: _data
includes_dir: _includes
# posts_dir: _posts

postcss:
  script: node_modules/.bin/postcss
  config: postcss.config.js

sass:
  indentWidth: 4
  style: compact
  precision: 10

logo:
  logo_desktop_image: assets/images/logo/logo.svg
  logo_desktop_text: "Jekyll <strong>Atlantic</strong>"
  logo_mobile_image: assets/images/logo/logo-mobile.svg
  logo_mobile_text: ""
  logo_desktop_height: "36px"
  logo_desktop_width: "36px"
  logo_mobile_height: "36px"
  logo_mobile_width: "36px"

plugins:
  #- jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-environment-variables
  - jekyll-paginate-v2
  - jekyll-postcss-v2
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-include-cache
  - jekyll-titles-from-headings
  - jekyll-default-layout
  - jekyll-optional-front-matter
  - jekyll-redirect-from
  - jekyll-relative-links

pagination:
  enabled: true
  collection: "pages"
  per_page: 10
  permalink: "/page/:num"
  limit: 0
  trail:
    before: 2
    after: 2

#paginate: 3
#paginate_path: /blog/page:num/

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      layout: category
      permalink: /category/:basename/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - yarn.lock
  - package.json
  - package-lock.json
  - vendor
  - LICENSE.md
  - LICENSE
  - README.md
  - .vscode
  - .gitignore
  - .liquidrc
  - postcss.config.js
  - tailwind.config.js
