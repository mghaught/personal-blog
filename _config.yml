baseurl: "/"
#remote_theme: zerostaticthemes/jekyll-atlantic-theme
#permalink: pretty
title: "My Blog"
#collections_dir: collections
#markdown: kramdown
#highlighter: rouge

layouts_dir: _layouts
data_dir: _data
includes_dir: _includes

postcss:
  script: node_modules/.bin/postcss
  config: postcss.config.js

plugins:
  #- jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-environment-variables
  - jekyll-paginate
  - jekyll-postcss-v2
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

paginate: 3
paginate_path: /blog/page:num/

collections:
  posts:
    output: true
    permalink: /blog/:path/

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
